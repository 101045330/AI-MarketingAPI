<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Review System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Program Review System</h1>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" class="form-control"></select>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <select id="city" class="form-control"></select>
        </div>

        <div class="form-group">
            <label for="institution">Institution:</label>
            <select id="institution" class="form-control"></select>
        </div>

        <div class="form-group">
            <label for="faculty">Faculty:</label>
            <select id="faculty" class="form-control"></select>
        </div>

        <div class="form-group">
            <label for="program">Program:</label>
            <select id="program" class="form-control"></select>
        </div>

        <div id="program-details" class="mt-3">
            </div>

        <button id="show-reviews" class="btn btn-primary mt-2">Show Reviews</button>

        <div id="reviews-container" class="mt-3">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
